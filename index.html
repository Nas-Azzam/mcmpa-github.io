<!DOCTYPE html>
<html>
<head>
  <title>Page with Abstraction, Tables, and Video Frames</title>
  <style>
    .abstraction {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background-color: #f1f1f1;
      margin: 20px 0;
    }
    .dotted-line {
      border-bottom: 2px dotted #ccc;
      margin-top: 20px;
    }
    .video-frames {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .video-frame {
      width: 30%;
      height: 200px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
    }
    .image-placeholder {
      width: 100%;
      height: 100%;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="abstraction">
    <h2>Abstraction</h2>
  </div>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
      <td>New York</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>25</td>
      <td>Los Angeles</td>
    </tr>
  </table>

  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>$999</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Smartphone</td>
      <td>$499</td>
      <td>20</td>
    </tr>
  </table>

  <div class="dotted-line"></div>

  <div class="video-frames">
    <div class="video-frame">
      <div class="image-placeholder">Video 1</div>
    </div>
    <div class="video-frame">
      <div class="image-placeholder">Video 2</div>
    </div>
    <div class="video-frame">
      <div class="image-placeholder">Video 3</div>
    </div>
  </div>
</body>
</html>
